<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>{% block title %}{% endblock %}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gxD6x9bgukFGl3FYOQ3fLMFdmaQyYtMdUGt72V5C0CqJXLCN+SitZWeABn2B7ir7" crossorigin="anonymous">
    <link href="/static/css/msgur.css" rel="stylesheet">

    <script src="/static/js/crypto-js.min.js"></script>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/msgur.js"></script>
</head>

<body>
    <main>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <span class="fs-4">Messenger Secure</span>
          </a>

          <ul class="nav nav-pills col-12 col-lg-auto my-2 justify-content-center my-md-0">
            <li class="nav-item"><a href="/" class="nav-link{{ ' active' if activepage == 'home' }}">Home</a></li>
            <li class="nav-item"><a href="/about" class="nav-link{{ ' active' if activepage == 'about' }}">About</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container py-4">
        {% block content %}
        {% endblock %}

        <footer>
        <div class="d-flex justify-content-between py-4 my-4 border-top">
            <p>&copy; 2021 - Maxux Network</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3">Revision: {{ revision }}</li>
            </ul>
        </div>
        </footer>
      </div>
    </main>
</body>
</html>
